<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManaFit - Produtos Imperdíveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
        }
        header {
            background-color: #4a00e0;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        .highlight-box {
            background: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            transition: transform 0.3s;
        }
        .highlight-box:hover {
            transform: scale(1.05);
        }
        .highlight-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .highlight-box h2 {
            font-size: 1.8em;
            color: #4a00e0;
            margin: 20px 0 10px;
        }
        .highlight-box a {
            display: inline-block;
            background: #4a00e0;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .highlight-box a:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <header>
        <h1>ManaFit</h1>
        <p>Descubra produtos incríveis para o seu estilo de vida!</p>
    </header>
    <main>
        <div class="highlight-box">
            <img src="https://m.media-amazon.com/images/I/61qQCckVsqL._AC_SL1500_.jpg" alt="Produto Destaque">
            <h2>Oferta Exclusiva ManaFit</h2>
            <p>Confira este produto imperdível que selecionamos especialmente para você!</p>
            <a href="https://amzn.to/4iSog3K" target="_blank">Saiba Mais</a>
        </div>
    </main>
</body>
</html>
